name: Build WebGL & Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build WebGL
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache Unity Library folder for faster builds
      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-WebGL-${{ hashFiles('Assets/**', 'Packages/manifest.json', 'ProjectSettings/*.asset') }}
          restore-keys: |
            Library-WebGL-
            Library-

      # Use unity-license-activate to generate a proper .ulf for the CI machine
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate Unity License
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        run: |
          npm install -g unity-license-activate

          # Generate the .alf activation request file
          docker run --rm \
            -v "$(pwd)":/project \
            unityci/editor:ubuntu-6000.3.10f1-webgl-3 \
            unity-editor -batchmode -nographics -createManualActivationFile -logFile /dev/stdout -quit || true

          ALF_FILE=$(find . -name "*.alf" -maxdepth 1 | head -1)
          if [ -z "$ALF_FILE" ]; then
            echo "No .alf file found, checking other locations..."
            ALF_FILE=$(find /tmp -name "*.alf" 2>/dev/null | head -1)
          fi

          if [ -z "$ALF_FILE" ]; then
            echo "ERROR: Could not generate .alf file"
            exit 1
          fi

          echo "Found ALF: $ALF_FILE"

          # Use unity-license-activate to convert .alf to .ulf via Unity's website
          unity-license-activate "$UNITY_EMAIL" "$UNITY_PASSWORD" "$ALF_FILE" || true

          ULF_FILE=$(find . -name "*.ulf" -maxdepth 1 | head -1)
          if [ -z "$ULF_FILE" ]; then
            echo "ERROR: Could not generate .ulf file"
            exit 1
          fi

          echo "Generated ULF: $ULF_FILE"
          echo "UNITY_LICENSE_CONTENT<<EOF" >> $GITHUB_ENV
          cat "$ULF_FILE" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # Build using GameCI with the freshly generated license
      - name: Build WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ env.UNITY_LICENSE_CONTENT }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          unityVersion: 6000.3.10f1
          buildMethod: BuildScript.BuildWebGL

      # Upload build artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: webgl-build
          path: Builds/WebGL

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: webgl-build
          path: ./build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
