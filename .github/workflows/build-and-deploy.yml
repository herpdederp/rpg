name: Build WebGL & Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build WebGL
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache Unity Library folder for faster builds
      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-WebGL-${{ hashFiles('Assets/**', 'Packages/manifest.json', 'ProjectSettings/*.asset') }}
          restore-keys: |
            Library-WebGL-
            Library-

      # Generate .alf, convert to .ulf via unity-license-activate, then build
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate Unity License and Build
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        run: |
          npm install -g unity-license-activate

          # Generate .alf from Docker, mounting current dir to get the file out
          docker run --rm \
            -v "$(pwd)":/output \
            -w /output \
            unityci/editor:ubuntu-6000.3.10f1-webgl-3 \
            bash -c "unity-editor -batchmode -nographics -createManualActivationFile -logFile /dev/stdout -quit; cp /*.alf /output/ 2>/dev/null; find / -maxdepth 1 -name '*.alf' -exec cp {} /output/ \; 2>/dev/null" || true

          echo "Looking for .alf file..."
          ls -la *.alf 2>/dev/null || echo "No .alf in current dir"

          ALF_FILE=$(find . -name "*.alf" -maxdepth 1 | head -1)
          if [ -z "$ALF_FILE" ]; then
            echo "ERROR: Could not get .alf file"
            exit 1
          fi
          echo "Found ALF: $ALF_FILE"

          # Convert .alf to .ulf using unity-license-activate (headless browser)
          unity-license-activate "$UNITY_EMAIL" "$UNITY_PASSWORD" "$ALF_FILE" || true

          ULF_FILE=$(find . -name "*.ulf" -maxdepth 1 | head -1)
          if [ -z "$ULF_FILE" ]; then
            echo "ERROR: Could not generate .ulf file"
            exit 1
          fi

          echo "Generated ULF: $ULF_FILE"

          # Store license content for the build step
          UNITY_LICENSE_CONTENT=$(cat "$ULF_FILE")

          # Now run the actual build with GameCI
          echo "Starting WebGL build..."
          docker run --rm \
            -v "$(pwd)":/github/workspace \
            -w /github/workspace \
            -e UNITY_LICENSE_CONTENT="$UNITY_LICENSE_CONTENT" \
            unityci/editor:ubuntu-6000.3.10f1-webgl-3 \
            bash -c '
              mkdir -p /root/.local/share/unity3d/Unity
              echo "$UNITY_LICENSE_CONTENT" > /root/.local/share/unity3d/Unity/Unity_lic.ulf
              unity-editor \
                -batchmode \
                -nographics \
                -quit \
                -logFile /dev/stdout \
                -projectPath /github/workspace \
                -executeMethod BuildScript.BuildWebGL \
                -buildTarget WebGL
            '

      # Upload build artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: webgl-build
          path: Builds/WebGL

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: webgl-build
          path: ./build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
