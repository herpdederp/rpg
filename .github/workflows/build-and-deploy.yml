name: Build WebGL & Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build WebGL
    runs-on: ubuntu-latest
    container:
      image: unityci/editor:ubuntu-6000.3.10f1-webgl-3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache Unity Library folder for faster builds
      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-WebGL-${{ hashFiles('Assets/**', 'Packages/manifest.json', 'ProjectSettings/*.asset') }}
          restore-keys: |
            Library-WebGL-
            Library-

      # Write the license file where Unity 6 expects it
      - name: Activate Unity License
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        run: |
          # Write entitlement license where Unity 6 LicensingClient looks for it
          UNITY_LICENSE_DIR="/root/.config/unity3d/Unity"
          mkdir -p "$UNITY_LICENSE_DIR"
          echo "$UNITY_LICENSE" > "$UNITY_LICENSE_DIR/UnityEntitlementLicense.xml"
          echo "License file written to $UNITY_LICENSE_DIR/UnityEntitlementLicense.xml"

          # Also write to the legacy location just in case
          mkdir -p /root/.local/share/unity3d/Unity
          echo "$UNITY_LICENSE" > /root/.local/share/unity3d/Unity/Unity_lic.ulf

          # And the global location
          mkdir -p /usr/share/unity3d/config
          echo "$UNITY_LICENSE" > /usr/share/unity3d/config/Unity_lic.ulf

      # Build WebGL
      - name: Build WebGL
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        run: |
          unity-editor \
            -batchmode \
            -nographics \
            -quit \
            -logFile /dev/stdout \
            -username "$UNITY_EMAIL" \
            -password "$UNITY_PASSWORD" \
            -projectPath . \
            -executeMethod BuildScript.BuildWebGL \
            -buildTarget WebGL

      # Upload build artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: webgl-build
          path: Builds/WebGL

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: webgl-build
          path: ./build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
